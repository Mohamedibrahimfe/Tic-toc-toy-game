<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link defer rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
  <h1 class="title">Tic-tac-toe</h1>
    <div class="container">
        <div class="card">
          <div class="out-container">
                  <div class="player">
                      <span id="turn">Player X</span>
                  </div>
                  <div class="all-squeres">
                        <div value="1" class="square animate__animated animate__bounce animate__faster"></div>
                        <div value="2" class="square animate__animated animate__bounce animate__faster"></div>
                        <div value="3" class="square animate__animated animate__bounce animate__faster"></div>
                        <div value="4" class="square animate__animated animate__bounce animate__faster"></div>
                        <div value="5" class="square animate__animated animate__bounce animate__faster"></div>
                        <div value="6" class="square animate__animated animate__bounce animate__faster"></div>
                        <div value="7" class="square animate__animated animate__bounce animate__faster"></div>
                        <div value="8" class="square animate__animated animate__bounce animate__faster"></div>
                        <div value="9" class="square animate__animated animate__bounce animate__faster"></div>
                  </div>
                    <button id="reset">Reset</button>
                 
            </div>
          </div>
            
      </div>










    <script src="js/main.js"></script>
</body>
</html>
